root: true
env:
  es2022: true
  node: true
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
  - 'prettier'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
  - 'prettier'
rules:
  '@typescript-eslint/ban-ts-comment': off
  '@typescript-eslint/no-explicit-any': off
  '@typescript-eslint/semi': warn
  'prettier/prettier': warn
  linebreak-style:
    - error
    - unix
  no-empty:
    - error
    - allowEmptyCatch: true
  quotes:
    - warn
    - single
    - avoidEscape: true
